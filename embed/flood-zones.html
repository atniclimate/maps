<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Zones - IndigenousAccess Maps</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="anonymous">

    <!-- IndigenousAccess Map Styles -->
    <link rel="stylesheet" href="../styles/map.css">
</head>
<body>
    <div id="ia-controls"></div>
    <div id="ia-map"></div>
    <div id="ia-legend"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>

    <!-- IndigenousAccess Map Libraries -->
    <script src="../lib/map-core.js"></script>
    <script src="../lib/popups.js"></script>
    <script src="../lib/controls.js"></script>
    <script src="../lib/tribal-boundaries.js"></script>
    <script src="../lib/flood-zones.js"></script>

    <script>
        (async function() {
            'use strict';

            // Initialize map
            const map = IndigenousAccessMaps.init('ia-map', {
                basemap: 'cartodb_light',
                zoom: 9 // Start zoomed in more for flood zone detail
            });

            // Set up controls
            IAControls.createControlPanel('ia-controls', {
                showRegions: true,
                showTribalDropdown: true,
                regions: ['pnw', 'wa', 'or', 'id', 'mt'],
                layerToggles: [
                    {
                        id: 'tribal',
                        name: 'Tribal Boundaries',
                        default: true,
                        onChange: async (enabled) => {
                            if (enabled) {
                                await IATribalBoundaries.addToMap({ visible: true });
                            } else {
                                IATribalBoundaries.removeFromMap();
                            }
                        }
                    },
                    {
                        id: 'floods',
                        name: 'FEMA Flood Zones',
                        default: true,
                        onChange: async (enabled) => {
                            if (enabled) {
                                await IAFloodZones.addToMap({ visible: true });
                            } else {
                                IAFloodZones.removeFromMap();
                            }
                        }
                    }
                ]
            });

            // Handle tribe selection
            IAControls.onTribeChange(async (tribeCode, stateCode) => {
                const found = IATribalBoundaries.focusTribe(tribeCode);
                if (found) {
                    // Reload flood zones for new view
                    setTimeout(() => IAFloodZones.loadForCurrentView(), 500);
                }
            });

            // Load initial layers
            try {
                // Load Tribal boundaries
                await IATribalBoundaries.addToMap({ visible: true });

                // Load flood zones (dynamic loading enabled by default)
                await IAFloodZones.addToMap({ visible: true });

                // Show legend
                showLegend();
            } catch (error) {
                console.error('Failed to load layers:', error);
            }

            // Legend
            function showLegend() {
                const legendDiv = document.getElementById('ia-legend');
                const legend = IAFloodZones.getLegend();

                let html = '<div class="ia-legend-content"><h4>Flood Zone Risk</h4>';

                legend.forEach(item => {
                    html += `
                        <div class="ia-legend-item">
                            <span class="ia-legend-swatch" style="background-color: ${item.color}"></span>
                            <span class="ia-legend-label">${item.label}</span>
                        </div>
                    `;
                });

                html += '<p class="ia-legend-note">Zoom in for detailed flood zone boundaries</p>';
                html += '</div>';
                legendDiv.innerHTML = html;
            }

            // Expose for debugging
            window.IAMap = {
                map: map,
                floods: IAFloodZones,
                tribal: IATribalBoundaries,
                controls: IAControls
            };
        })();
    </script>
</body>
</html>
